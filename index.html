<!DOCTYPE html>
<html>
    {% include head.html %}
    <style type="text/css">
       #damon a {
    font-size: 3vw; color: white !important; position:absolute; top:50%;left:50%;transform:translate(-50%,-50%);
        }
       #damon a:link {
       color: white !important;
       text-decoration: none !important;
       }
       #damon a:visited {
       text-decoration: none !important;
       color: #fff !important;
       }
       #damon a:hover {
       text-decoration: none !important;
       text-shadow: 3px 5px 10px #000 !important;
       }
       #damon a:active {
       text-decoration: none !important;
       color: #0080ff !important;
       }
    </style>

    <body id="particles-js" style="background-image:url(http://cdn.maxjia.com/image/p_01.jpg)">
        <!--{% include scripts.html %}-->

        <div style=""></div>

    <script src="http://cdn.maxjia.com/js/particles.min.js"></script>
    <!-- <script src="/assets/js/particles.min.js"></script> -->

    <script type="text/javascript">
    particlesJS('particles-js',
      {
        "particles": {
          "number": {
            "value": 110,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 1,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 20,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 40,
            "color": "#fff",
            "opacity": 1,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 120,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 300
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true,
        "config_demo": {
          "hide_card": false,
          "background_color": "#b61924",
          "background_image": "",
          "background_position": "50% 50%",
          "background_repeat": "no-repeat",
          "background_size": "cover"
        }
      }
    );
    </script>

    <!--<canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas>-->

    <div id="damon" style="width: 100%; height: 100%; overflow: hidden;" >
        <a href="/home.html">Welcome to my World. :) </a>
        </div>
    <script type="text/javascript">
        var num = parseInt(Math.random()*5+1);
        document.body.style.backgroundImage="url(http://cdn.maxjia.com/image/p_0"+1+".jpg)";
    </script>



    </body>
</html>
