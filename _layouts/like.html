---
layout: base
---
<div class="row">
  <div class="col-md-12 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
  </div>
  <div class="col-md-12 aside3-content">
    <br />
    <div id="content">
      {{ content }}
    </div>
    <br />
    <div class="row">
      {% for like in page.likes %}
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">{{ like.title }}</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4 col-xs-12 center">
                  <img src="{{ like.logo }}" alt="cover" class="img-thumbnail">
                </div>
                <div class="col-md-8 col-xs-12">
                  <table class="table table-bordered">
                    <tbody>
                      <tr><td>类别</td><td>{{ like.cat }}</td></tr>
                      <tr><td style="width:80px;">作者</td><td>{{ like.author }}</td></tr>
                      <tr><td>语言</td><td>{{ like.language }}</td></tr>
                      <tr>
                        <td>链接</td><td>
                        <a href="{{ like.link }}" title="{{ like.link }}">访问链接</a>
                      </td></tr>
                      <!--
                      <tr>
                        <td>状态</td>
                        <td>
                          {% if book.status == '已读' %}
                            <span class="label label-success">{{ book.status }}</span>
                          {% elsif book.status == '在读' %}
                            <span class="label label-info">{{ book.status }}</span>
                          {% elsif book.status == '未读' %}
                            <span class="label label-default">{{ book.status }}</span>
                          {% endif %}
                        </td></tr>
                      -->
                      <tr><td>赞点</td><td>{{ like.likewhat }}</td></tr>
                      <tr><td>简介</td><td>{{ like.description }}</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>  
            </div>
          </div>      
        </div>
      {% endfor %}
    </div>
    <hr>
    {% include disqus.html %}
  </div>
</div>
